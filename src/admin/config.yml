backend:
  # Use netlify identity as backend
  name: git-gateway
  # branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

collections:
  - label: "Work"
    name: "work"
    folder: "src/work"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Meta", name: "meta", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Links"
        name: "links"
        widget: "list"
        summary: '{{fields.title}}'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Link, name: link, widget: string }
      - label: "Credits"
        name: "credits"
        widget: "list"
        summary: '{{fields.title}}'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Text, name: text, widget: string }
      - label: "Videos"
        name: "videos"
        widget: "list"
        summary: '{{fields.image}}'
        field: { label: Link, name: link, widget: string }
      - label: "Images"
        name: "images"
        widget: "list"
        summary: '{{fields.image}}'
        field: { label: Image, name: image, widget: image }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Architecture", "Documentary Film", "Research", "Media Installation", "Exhibition", "Urban Space", "Participatory Design", "Video Mapping", "Workshop"]
